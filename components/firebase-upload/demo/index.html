<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>firebase-upload Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../firebase-upload.html">
    <link rel="import" href="../../firebase-element/firebase-collection.html">
    <style>
    h4 {
      font-family: 'Roboto', 'Noto', sans-serif;
    }
    </style>
  </head>
  <body>
    <div class="content" style="max-width:800px; margin: 0 auto;">
      <h4>Max 1MB File</h4>
      <firebase-upload url="https://fire-upload.firebaseio.com" max-file-size="1000000"></firebase-upload>
      <h4>Last 3 uploaded files:</h4>
      <template is="dom-bind">
          <firebase-collection
            limit-to-last="3"
            location="https://fire-upload.firebaseio.com"
            data="{{files}}"></firebase-collection>
          <template is="dom-repeat" items="[[files]]" as="file">
            <p><a href="[[file.file]]" target="_blank">[[file.name]]</a></p>
          </template>
        </template>
    </div>

  </body>
</html>
